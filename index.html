<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Transformer</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="wrapper">
        <h1>String Transformers</h1>
        <input type="text" placeholder="Please enter your text to get started...">

        <div class="transformer" id="lowerCase">
            <label class="locase">Lower Case</label>
            <span></span>
        </div>

        <div class="transformer" id="upperCase">
            <label class="upcase">Upper Case</label>
            <span></span>
        </div>

        <div class="transformer" id="camelCase">
            <label class="cacase">Camel Case</label>
            <span></span>
        </div>

        <div class="transformer" id="pascalCase">
            <label class="pacase">Pascal Case</label>
            <span></span>
        </div>

        <div class="transformer" id="snakeCase">
            <label class="sncase">Snake Case</label>
            <span></span>
        </div>

        <div class="transformer" id="kebabCase">
            <label class="kbcase">Kebab Case</label>
            <span></span>
        </div>

        <div class="transformer" id="trim">
            <label class="tcase">Trim</label>
            <span></span>
        </div>

        
            <button id="clear">clear</button>
        

    </div>
    

    <script src="./script.js"></script>
</body>
</html>
